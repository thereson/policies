name: Terraform Apply on Merge

on:
  push:
    branches:
      - main  

jobs:
  terraform-apply:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Lambda Layer Dependencies
        run: |
          cd ./lambda/layers

          # Install with Lambda-compatible binaries
          pip install \
            --platform manylinux2014_x86_64 \
            --target python \
            --implementation cp \
            --python 3.8 \
            --only-binary=:all: \
            -r python/requirements.txt

          # Clean up unnecessary files (reduced version)
          # find python -name '__pycache__' -exec rm -rf {} +
          # find python -name '*.dist-info' -exec rm -rf {} +

          # Verify critical binaries exist
          # echo "Checking for Pillow binaries:"
          # find python -name '_imaging*.so' -ls

          # # List installed packages
          # echo "Installed packages:"
          # ls python | grep -v '^__'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Terraform Init & Apply
        working-directory: ./terraform  # <-- Key change
        run: |
          terraform init
          terraform apply -auto-approve

