name: Terraform Apply on Merge

on:
  push:
    branches:
      - main  

jobs:
  terraform-apply:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install Lambda Layer Dependencies
        run: |
          mkdir -p ./lambda/layers/python
          
          # Install aws-finops-dashboard with compatible dependencies
          pip install \
            --platform manylinux2014_x86_64 \
            --target ./lambda/layers/python \
            --implementation cp \
            --python-version 3.8 \
            --only-binary=:all: \
            aws-finops-dashboard
          
          # Create zip file for Lambda layer
          cd ./lambda/layers
          zip -r aws-finops-dashboard-layer.zip python/
          
          # Verification
          echo "Layer size: $(du -sh aws-finops-dashboard-layer.zip | cut -f1)"
          echo "Installed packages:"
          find python -name "*.dist-info" | sed 's/\.dist-info.*//' | sort

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.0.0

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./terraform
